<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Registra le tue transazioni finanziarie con facilità.">
  <title>Davide - Registra transazione</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div>
      <h1>Davide - Registra transazione</h1>
      <div class="transaction-form-container">
        <form id="transaction-form">
            <fieldset>
                <legend>Dati transazione</legend>
                <div class="form-group">
                  <label for="date">Data</label>
                  <input type="date" id="date" name="date" required aria-label="Data della transazione">
                </div>

                <div class="form-group">
                  <label for="amount">Importo</label>
                  <input type="number" id="amount" name="amount" step="0.01" min="0" inputmode="decimal" placeholder="1234,56" required aria-label="Importo della transazione">
                </div>

                <div class="form-group">
                  <label for="subcategory">Sottocategoria</label>
                  <select id="subcategory" name="subcategory" required aria-label="Sottocategoria della transazione" >
                    <option value="">Seleziona una sottocategoria</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="description">Descrizione</label>
                  <input type="text" id="description" name="description" autocomplete="off" aria-label="Descrizione della transazione">
                  <div id="suggestions" class="autocomplete-suggestions" style="display: none;"></div>
                  <button type="button" class="autocomplete-clear" aria-label="Chiudi i suggerimenti">x</button>
                </div>
            </fieldset>

          <button type="submit" class="submit-button">Registra transazione</button>
          <p id="success-message" class="success-message" style="display:none;">Transazione registrata con successo!</p>
          <p id="error-message" class="error-message" style="display:none;">Si è verificato un errore. Riprova.</p>
        </form>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
