<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transazione Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>V1 Registra una Transazione</h1>
    <form id="transaction-form">
      <label for="date">Data:</label>
      <input type="date" id="date" name="date" required>

      <label for="amount">Importo:</label>
      <input type="number" id="amount" name="amount" step="0.01" required>

      <label for="description">Descrizione:</label>
      <input type="text" id="description" name="description" required>

      <label for="category">Categoria:</label>
      <select id="category" name="category" required>
        <option value="">Seleziona una categoria</option>
      </select>

      <button type="submit">Invia</button>
      <p id="success-message" class="success-message" style="display:none;">Transazione registrata con successo!</p>
      <p id="error-message" class="error-message" style="display:none;">Si Ã¨ verificato un errore. Riprova.</p>
    </form>
  </div>

  <script>
    // Funzione per popolare il menu Categoria con i dati dal foglio Mappatura
    function fetchCategories() {
      fetch('https://script.google.com/macros/s/AKfycbyaetiIJYgZn3YhUKAnrlnkmEBScPhdbOGc50xmaF1MRFKrFcuNU_IQUavAYj_irm2y/exec?action=getCategories')
        .then(response => response.json())
        .then(data => {
          const categorySelect = document.getElementById('category');
          data.categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.text = category;
            categorySelect.add(option);
          });
        })
        .catch(error => {
          console.error('Errore durante il recupero delle categorie:', error);
          document.getElementById('error-message').style.display = 'block';
        });
    }

    // Funzione per inviare il form ad Apps Script
    document.getElementById('transaction-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      document.getElementById('success-message').style.display = 'none';
      document.getElementById('error-message').style.display = 'none';

      fetch('https://script.google.com/macros/s/AKfycbyaetiIJYgZn3YhUKAnrlnkmEBScPhdbOGc50xmaF1MRFKrFcuNU_IQUavAYj_irm2y/exec', {
        method: 'POST',
        body: new URLSearchParams(formData)
      })
      .then(response => response.json())
      .then(result => {
        if (result.success) {
          document.getElementById('success-message').style.display = 'block';
          document.getElementById('transaction-form').reset();  // Reset del form dopo invio
        } else {
          document.getElementById('error-message').style.display = 'block';
        }
      })
      .catch(error => {
        console.error('Errore durante l\'invio del form:', error);
        document.getElementById('error-message').style.display = 'block';
      });
    });

    // Popolare il menu a tendina delle categorie al caricamento della pagina
    window.onload = fetchCategories;
  </script>
</body>
</html>
