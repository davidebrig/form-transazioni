<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Registrazione Transazione</title>
</head>
<body>
    <div class="form-container">
        <h1>Nuova Transazione</h1>
        <form id="transactionForm">
            <div class="form-group">
                <label for="amount">Importo</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0" inputmode="decimal" required>
            </div>
            <div class="form-group">
                <label for="date">Data</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group category-group">
                <label for="category">Categoria</label>
                <select id="category" name="category" required>
                    <option value="">Seleziona una categoria</option>
                    <!-- Le opzioni saranno popolate dinamicamente -->
                </select>
            </div>
            <button type="submit" class="submit-button">Invia</button>
            <div class="success-message" id="successMessage" style="display: none;"></div>
            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
