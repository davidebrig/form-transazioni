<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registra una Transazione</title>
  <style>
    /* Aggiungi il tuo stile CSS qui */
  </style>
</head>
<body>
  <h2>Registra una transazione</h2>
  
  <form id="transactionForm">
    <label for="date">Data (GG/MM/AAAA):</label>
    <input type="date" id="date" name="date" required>

    <label for="amount">Importo (es. 1234,56):</label>
    <input type="number" id="amount" name="amount" step="0.01" min="0" inputmode="numeric" required>

    <label for="description">Descrizione:</label>
    <input type="text" id="description" name="description" maxlength="255" required>

    <label for="category">Categoria:</label>
    <select id="category" name="category" required></select>

    <input type="submit" value="Invia">
  </form>
  
  <div id="response"></div>
  
  <script>
    // Recupera le categorie da Apps Script al caricamento della pagina
    document.addEventListener('DOMContentLoaded', function() {
      fetch('YOUR_APPS_SCRIPT_WEB_APP_URL') // Sostituisci con l'URL corretto del tuo Apps Script
        .then(response => response.json())
        .then(categories => {
          const categorySelect = document.getElementById('category');
          categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categorySelect.appendChild(option);
          });
        });
    });

    // Gestisci l'invio del form
    document.getElementById('transactionForm').onsubmit = function(e) {
      e.preventDefault();
      
      const formData = {
        date: document.getElementById('date').value,
        amount: document.getElementById('amount').value,
        description: document.getElementById('description').value,
        category: document.getElementById('category').value
      };

      fetch('YOUR_APPS_SCRIPT_WEB_APP_URL', {
        method: 'POST',
        body: JSON.stringify(formData),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById('response').innerText = data;
        document.getElementById('transactionForm').reset();
      })
      .catch(error => {
        document.getElementById('response').innerText = 'Errore: ' + error.message;
      });
    };
  </script>
</body>
</html>
