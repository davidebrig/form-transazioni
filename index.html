<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Davide - Registra transazione</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h1>Davide - Registra transazione</h1>
  </div>
  <div class="form-container">
    <form id="transaction-form">
      <div class="form-group">
        <label for="date">Data</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="amount">Importo</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0" inputmode="decimal" placeholder="1234,56" required>
      </div>

      <div class="form-group">
        <label for="category">Categoria</label>
        <select id="category" name="category" required>
          <option value="">Seleziona una categoria</option>
        </select>
      </div>

      <!-- Testo per Sottocategoria, Tipi e Classe -->
      <div id="subcategory-info" class="info-text">
        <!-- Qui verranno mostrati Sottocategoria, Tipi e Classe -->
      </div>

      <div class="form-group">
        <label for="description">Descrizione</label>
        <input type="text" id="description" name="description" autocomplete="off">
        <div id="suggestions" class="autocomplete-suggestions" style="display: none;"></div>
      </div>

      <button type="submit" class="submit-button">Registra transazione</button>
      <p id="success-message" class="success-message" style="display:none;">Transazione registrata con successo!</p>
      <p id="error-message" class="error-message" style="display:none;">Si è verificato un errore. Riprova.</p>
    </form>
  </div>

  <script>
    // suggestionsList: Lista delle descrizioni precompilate (omessa per brevità)

    // Precompilazione del campo data con la data corrente
    document.getElementById('date').value = new Date().toISOString().split('T')[0];

    // Funzione per recuperare le categorie e i relativi dettagli da Google Apps Script
    async function fetchCategories() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwVlGW7wL6r9-mwJJaNIbJMIYEBaYYzwRonV16vChh_gTr2npYMI9uANoC-06c0NTgy/exec?action=getCategories');
        const data = await response.json();

        const categorySelect = document.getElementById('category');
        data.categories.forEach(category => {
          const option = document.createElement('option');
          option.value = category.name;  // Assumendo che la categoria abbia una proprietà 'name'
          option.textContent = category.name;
          categorySelect.appendChild(option);
        });

        // Aggiungi evento di aggiornamento al cambio della categoria
        categorySelect.addEventListener('change', function() {
          updateSubcategoryInfo(data, this.value);
        });

      } catch (error) {
        console.error('Errore nel recupero delle categorie:', error);
      }
    }

    // Funzione per aggiornare le informazioni di Sottocategoria, Tipi e Classe
    function updateSubcategoryInfo(data, selectedCategory) {
      const subcategoryInfo = document.getElementById('subcategory-info');
      
      // Cerca la categoria selezionata e le sue informazioni
      const categoryDetails = data.categories.find(category => category.name === selectedCategory);
      
      if (categoryDetails) {
        const subcategory = categoryDetails.subcategory || "N/A";
        const type = categoryDetails.type || "N/A";
        const classInfo = categoryDetails.class || "N/A";
        
        // Aggiorna il contenuto con Sottocategoria, Tipi e Classe
        subcategoryInfo.textContent = `${subcategory} - ${type} - ${classInfo}`;
      } else {
        // Reset nel caso in cui non ci siano dati corrispondenti
        subcategoryInfo.textContent = '';
      }
    }

    // Funzione di autocompletamento per il campo Descrizione
    const descriptionInput = document.getElementById('description');
    const suggestionsBox = document.getElementById('suggestions');
    
    descriptionInput.addEventListener('input', async function() {
      const query = this.value.trim();
      if (query.length > 2) {
        try {
          const response = await fetch(`https://script.google.com/macros/s/AKfycbw2fg-Q7mTGKQ7RMZ07sfVy-oU31nHlrhb7y-G-xFh_Rbu3__fwOJg01lB4f_ZHTOzV/exec?action=getSuggestions&query=${encodeURIComponent(query)}`);
          const data = await response.json();
          
          if (data.suggestions.length > 0) {
            suggestionsBox.style.display = 'block';
            suggestionsBox.innerHTML = '';
            
            data.suggestions.forEach(suggestion => {
              const suggestionDiv = document.createElement('div');
              suggestionDiv.textContent = suggestion;
              suggestionDiv.classList.add('autocomplete-suggestion');
              
              suggestionDiv.addEventListener('click', function() {
                descriptionInput.value = suggestion;
                suggestionsBox.style.display = 'none';
              });
              
              suggestionsBox.appendChild(suggestionDiv);
            });
          } else {
            suggestionsBox.style.display = 'none';
          }
        } catch (error) {
          console.error('Errore nel recupero delle descrizioni:', error);
        }
      } else {
        suggestionsBox.style.display = 'none';
      }
    });

    // Chiamata per recuperare le categorie all'apertura della pagina
    window.onload = fetchCategories;

    // Gestione della sottomissione del form
    document.getElementById('transaction-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData);

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbw2fg-Q7mTGKQ7RMZ07sfVy-oU31nHlrhb7y-G-xFh_Rbu3__fwOJg01lB4f_ZHTOzV/exec', {
          method: 'POST',
          body: new URLSearchParams(data)
        });
        const result = await response.json();
        
        if (result.success) {
          document.getElementById('success-message').style.display = 'block';
          document.getElementById('error-message').style.display = 'none';
        } else {
          throw new Error(result.message);
        }
      } catch (error) {
        document.getElementById('error-message').textContent = error.message;
        document.getElementById('error-message').style.display = 'block';
      }
    });
  </script>
</body>
</html>
