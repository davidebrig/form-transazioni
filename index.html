<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Transazioni</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Nuova Transazione</h1>
    <form id="transaction-form">
      <div class="form-group">
        <label for="date">Data</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="amount">Importo</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0" inputmode="decimal" required>
      </div>

      <div class="form-group">
        <label for="description">Descrizione</label>
        <input type="text" id="description" name="description">
      </div>

      <div class="form-group">
        <label for="category">Categoria</label>
        <select id="category" name="category" required></select>
      </div>

      <div class="form-group">
        <label for="subcategory">Sottocategoria</label>
        <select id="subcategory" name="subcategory" required></select>
      </div>

      <div class="form-group">
        <label for="type">Tipologia</label>
        <input type="text" id="type" name="type" readonly>
      </div>

      <div class="form-group">
        <label for="class">Classe</label>
        <input type="text" id="class" name="class" readonly>
      </div>

      <button type="submit" class="submit-button">Invia</button>
      <div class="success-message" id="success-message" style="display: none;"></div>
      <div class="error-message" id="error-message" style="display: none;"></div>
    </form>
  </div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/YOUR_DEPLOYED_URL/exec';

    document.addEventListener('DOMContentLoaded', function () {
      fetch(`${apiUrl}?action=getCategories`)
        .then(response => response.json())
        .then(data => {
          const categorySelect = document.getElementById('category');
          data.categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categorySelect.appendChild(option);
          });
        });

      document.getElementById('category').addEventListener('change', function () {
        const selectedCategory = this.value;
        fetch(`${apiUrl}?action=getSubcategories&category=${selectedCategory}`)
          .then(response => response.json())
          .then(data => {
            const subcategorySelect = document.getElementById('subcategory');
            subcategorySelect.innerHTML = ''; // Svuota il menu precedente
            data.subcategories.forEach(subcategory => {
              const option = document.createElement('option');
              option.value = subcategory;
              option.textContent = subcategory;
              subcategorySelect.appendChild(option);
            });
          });
      });

      document.getElementById('subcategory').addEventListener('change', function () {
        const selectedSubcategory = this.value;
        fetch(`${apiUrl}?action=getTypeClass&subcategory=${selectedSubcategory}`)
          .then(response => response.json())
          .then(data => {
            document.getElementById('type').value = data.type;
            document.getElementById('class').value = data.class;
          });
      });

      document.getElementById('transaction-form').addEventListener('submit', function (event) {
        event.preventDefault();

        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => {
          data[key] = value;
        });

        fetch(apiUrl, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json',
          }
        })
        .then(response => response.json())
        .then(result => {
          const successMessage = document.getElementById('success-message');
          const errorMessage = document.getElementById('error-message');
          if (result.success) {
            successMessage.textContent = 'Transazione aggiunta con successo!';
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            this.reset(); // Resetta il form
          } else {
            errorMessage.textContent = 'Errore: ' + result.message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
          }
        })
        .catch(error => {
          const errorMessage = document.getElementById('error-message');
          errorMessage.textContent = 'Errore di rete: ' + error.message;
          errorMessage.style.display = 'block';
        });
      });
    });
  </script>
</body>
</html>
