<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form di Transazione</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            max-width: 390px;
            margin: auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        label, input, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #6200ea;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
    <script src="config.js"></script> <!-- Importa il file di configurazione -->
</head>
<body>
    <h2>Test 3 Registra una transazione</h2>

    <form id="transactionForm">
        <label for="date">Data (GG/MM/AAAA):</label>
        <input type="date" id="date" name="date" required>

        <label for="amount">Importo (es. 1234,56):</label>
        <input type="number" id="amount" name="amount" step="0.01" required>

        <label for="description">Descrizione:</label>
        <input type="text" id="description" name="description" maxlength="255" required>

        <label for="category">Categoria:</label>
        <select id="category" name="category" required>
            <!-- Le opzioni saranno aggiunte qui dinamicamente -->
        </select>

        <input type="submit" value="Invia">
    </form>

    <div id="response"></div>

    <script>
        // Funzione per recuperare le categorie dal Google Apps Script
        async function fetchCategories() {
            try {
                const response = await fetch(CONFIG.APPS_SCRIPT_WEB_APP_URL);  // Usa l'URL dal file di configurazione
                const categories = await response.json();

                // Popola il menu a tendina con le categorie ricevute
                const categorySelect = document.getElementById('category');
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                console.error('Errore durante il recupero delle categorie:', error);
            }
        }

        // Richiama la funzione per popolare le categorie al caricamento della pagina
        window.onload = fetchCategories;

        // Funzione per inviare i dati del form al Google Apps Script
        document.getElementById('transactionForm').onsubmit = async function (e) {
            e.preventDefault();
            
            // Raccogli i dati del form
            const formData = {
                date: document.getElementById('date').value,
                amount: document.getElementById('amount').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value
            };

            try {
                const response = await fetch(CONFIG.APPS_SCRIPT_WEB_APP_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.text();
                document.getElementById('response').innerText = result;
                document.getElementById('transactionForm').reset();
            } catch (error) {
                console.error('Errore durante l\'invio del form:', error);
                document.getElementById('response').innerText = 'Errore durante l\'invio del form';
            }
        };
    </script>
</body>
</html>
