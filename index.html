<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registra una transazione</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Registra una transazione</h2>
  
  <form id="transactionForm">
    <label for="date">Data (GG/MM/AAAA):</label>
    <input type="date" id="date" name="date" required>
    
    <label for="amount">Importo (es. 1234,56):</label>
    <input type="number" id="amount" name="amount" step="0.01" min="0" inputmode="decimal" required>
    
    <label for="description">Descrizione:</label>
    <input type="text" id="description" name="description" maxlength="255" required>
    
    <label for="category">Categoria:</label>
    <select id="category" name="category" required>
      <!-- Le categorie possono essere popolate dinamicamente -->
    </select>

    <input type="submit" value="Invia">
  </form>

  <div id="response"></div>

  <script src="script.js"></script>
</body>
</html>
