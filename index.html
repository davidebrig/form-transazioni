<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Davide - Registra transazione</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .autocomplete-suggestions {
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      z-index: 1000;
      background: white;
      width: calc(100% - 2px);
    }
    .autocomplete-suggestion {
      padding: 8px;
      cursor: pointer;
    }
    .autocomplete-suggestion:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>ðŸ’¸ Davide - Registra transazione</h1>
    <form id="transaction-form">
      <div class="form-group">
        <label for="date">Data:</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="amount">Importo:</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0" inputmode="decimal" required>
      </div>

      <div class="form-group">
        <label for="description">Descrizione:</label>
        <input type="text" id="description" name="description" autocomplete="off">
        <div id="suggestions" class="autocomplete-suggestions"></div>
      </div>

      <div class="form-group">
        <label for="category">Categoria:</label>
        <select id="category" name="category" required>
          <option value="">Seleziona una categoria</option>
        </select>
      </div>

      <button type="submit" class="submit-button">Invia</button>
      <p id="success-message" class="success-message" style="display:none;">Transazione registrata con successo!</p>
      <p id="error-message" class="error-message" style="display:none;">Si Ã¨ verificato un errore. Riprova.</p>
    </form>
  </div>

  <script>
    const suggestionsList = [
      "pasticceria sirmione", "telepass", "satispay", "icloud", "estetista", "calza befana",
      "django gioco", "stampa lettera", "bar", "benzina", "merenda", "cookiebot", "rata auto",
      // Aggiungi qui le altre voci...
      "sigarette", "pizza", "gelato", "caffe", "parcheggio", "spesa", "film noleggio"
    ];

    // Precompilazione del campo data con la data corrente in formato GG/MM/AAAA
    window.onload = function() {
      const today = new Date().toISOString().split('T')[0]; // Formato YYYY-MM-DD
      document.getElementById('date').value = today;
      fetchCategories(); // Carica le categorie
    };

    // Funzione per popolare il menu Categoria con i dati dal foglio Mappatura
    function fetchCategories() {
      fetch('https://script.google.com/macros/s/AKfycby57LCrhg9Enm34kz1krze38cRVEZFJhZmZ9854bq1nmNpkGJTaU-N45cTVzn8FNr0k/exec?action=getCategories')
        .then(response => response.json())
        .then(data => {
          const categorySelect = document.getElementById('category');
          data.categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.text = category;
            categorySelect.add(option);
          });
        })
        .catch(error => {
          console.error('Errore durante il recupero delle categorie:', error);
          document.getElementById('error-message').style.display = 'block';
        });
    }

    // Autocompletamento per il campo "Descrizione"
    const descriptionInput = document.getElementById('description');
    const suggestionsBox = document.getElementById('suggestions');

    descriptionInput.addEventListener('input', function() {
      const input = this.value.toLowerCase();
      suggestionsBox.innerHTML = '';
      if (input) {
        const filteredSuggestions = suggestionsList.filter(suggestion => suggestion.toLowerCase().includes(input));
        filteredSuggestions.forEach(suggestion => {
          const suggestionItem = document.createElement('div');
          suggestionItem.className = 'autocomplete-suggestion';
          suggestionItem.innerText = suggestion;
          suggestionItem.onclick = function() {
            descriptionInput.value = suggestion;
            suggestionsBox.innerHTML = '';
          };
          suggestionsBox.appendChild(suggestionItem);
        });
      }
    });

    // Funzione per inviare il form ad Apps Script
    document.getElementById('transaction-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(this);

      // Formattazione della data in GG/MM/AAAA
      const dateInput = document.getElementById('date').value;
      const formattedDate = new Date(dateInput).toLocaleDateString('it-IT'); // Formattazione in formato italiano

      formData.set('date', formattedDate);  // Sostituisci la data formattata

      document.getElementById('success-message').style.display = 'none';
      document.getElementById('error-message').style.display = 'none';

      fetch('https://script.google.com/macros/s/AKfycby57LCrhg9Enm34kz1krze38cRVEZFJhZmZ9854bq1nmNpkGJTaU-N45cTVzn8FNr0k/exec', {
        method: 'POST',
        body: new URLSearchParams(formData)
      })
      .then(response => response.json())
      .then(result => {
        if (result.success) {
          document.getElementById('success-message').style.display = 'block';
          document.getElementById('transaction-form').reset();  // Reset del form dopo invio
        } else {
          document.getElementById('error-message').style.display = 'block';
        }
      })
      .catch(error => {
        console.error('Errore durante l\'invio del form:', error);
        document.getElementById('error-message').style.display = 'block';
      });
    });
  </script>
</body>
</html>
